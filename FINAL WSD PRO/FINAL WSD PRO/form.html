        <form action="" id="bookingForm">

              <label for="date">ARRIVAL DATE:</label>
              <input type="date" id="date" required>

              <label for="days">How many days:</label>
              <input type="number" id="number" placeholder="00" required/>
          </div>
  
          <div class="inputBox">
            <label for="members">How many Members:</label>
            <input type="number" id="number1" placeholder="00" required/>
